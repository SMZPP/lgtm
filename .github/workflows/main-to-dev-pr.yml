name: Auto PR main to dev (on merge only)

on:
  pull_request:
    branches:
      - main
    types: [closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  create_pr:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: 🔎 Checkout Repository
        uses: actions/checkout@v4

      - name: 🤖 Create Pull Request from main to dev
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "main"
          destination_branch: "dev"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_title: "✨ [Auto] Merge main into dev"
          pr_body: |
            このPRは main ブランチへの **マージ完了** により自動生成されました。
            main の変更を dev に同期します。
